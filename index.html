<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>budget</title>
</head>
<body>
    <div class="warpper">
        <div class="container">
            <div class="sub-container">
                <div class="budget">
                    <h2>Your budget</h2>
                    <div class="error-budget">
                        <p id="msgb" class="hide">The value cannot be negative</p>
                    </div>
                    <div class="set-budget">
                        <input id="budget" type="number" placeholder="Enter your budget">
                        <button onclick="getBudget()">Set budget</button>
                    </div>
                </div>
                <div class="expenses">
                    <h2>Your expenses</h2>
                    <div class="error-expenses">
                        <p id="msge" class="hide" >All fields are required</p>
                    </div>
                    <div class="set-expenses">
                        <input id="expenses-titel" type="text" placeholder="title of product">
                        <input id="expenses-price" type="number" placeholder="price of product">
                        <button onclick="addToTotal()">Add expense</button>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <div>
                    <p>Budget</p>
                    <span id="amount" >0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="out-budget" >0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance">0</span>
                </div>
            </div>
        </div>
        <div class="list">
            <h3>Expenses list</h3>
            
        </div>
        <div class="listing">
            
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
